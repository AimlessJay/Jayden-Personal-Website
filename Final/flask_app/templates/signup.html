{% extends 'shared/layout.html' %}

{% block extrajs %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
{% endblock %}

{% block maincontent %}

<form class="signform" action=/processSignup method=post enctype=multipart/form-data>
    <div class="signup_base">
        <h1 class="signup_content" >Sign Up Now</h1>
        <div class="signup_content">
            <input title="emailInput" name="email" placeholder="Email" id="signUpEmail">
        </div>
        <div class="signup_content">
            <input title="passInput" name= "password"placeholder="Password" id="signUpPass">
        </div>
    </div>
    <div class="signup_btn">
        <input title="signUpButton" class="nopad" type="submit" value="Sign Up!" id="sendSignUp"/>
    </div>
</form>


{% endblock %}
